<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Cliente/TemplateMenuCliente2.xhtml">
            <ui:define name="left">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <div class=" barra col-12">
                            <nav class="menu">
                                <div class="texto" >
                                    <a class="" href="#{request.contextPath}/faces/Menus/MenuCrearReserva.xhtml "><i class="icofont icofont-cur-dollar-minus"></i>
					<span class="hidden-sm-down ">Generar Reserva</span>
                                    </a>
                                    <a class="" href="FidLisResevas.html"><i class="icofont icofont-list"></i>
					<span class="hidden-sm-down ">Historico</span>
                                    </a>
                                    <a class="" href="FidGProm.html"><i class="icofont icofont-sale-discount"></i>
                                        <span class="hidden-sm-down ">Gestion de Promociones</span>
                                    </a>
                                    <a class="" href="FidLisPqrs.html"><i class="icofont icofont-list"></i>
					<span class="hidden-sm-down">Ver PQRS</span>
                                    </a>
                                    
        
				</div>
                            </nav>
                        </div>
                    </div>
                </div>
               
            </ui:define>
            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista de Reservas"/></h1>
                        <p:dataTable value="#{reservaControlador.listarReserva()}" var="reserva">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Reserva"/>
                                </f:facet>
                                <h:outputText value="#{reserva.fechaReserva}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Catidad Personas"/>
                                </f:facet>
                                <h:outputText value="#{reserva.catidadPersonas}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="No Mesa"/>
                                </f:facet>
                                <h:outputText value="#{reserva.noMesa}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Accion"/>
                                
                                </f:facet>
                                <p:commandButton value="Modificar" action="#{reservaControlador.editarReserva(reserva)}"></p:commandButton>
                                <p:commandButton value="Eliminar" action="#{reservaControlador.eliminarReserva(reserva)}"></p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
