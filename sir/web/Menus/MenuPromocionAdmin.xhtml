<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Admin/TemplateMenuCliente2.xhtml">
            <ui:define name="left">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <div class=" barra col-12">
                            <nav class="menu">
                                <div class="texto" >
                                    <a class="" href="FidLisClientes.html"><i class="icofont icofont-cur-dollar-minus"></i>
					<span class="hidden-sm-down ">Lista de Promociones</span>
                                    </a>
                                    <a class="" href="#{request.contextPath}/faces/Menus/MenuCrearPromocion.xhtml"><i class="icofont icofont-list"></i>
					<span class="hidden-sm-down ">Nueva Promoci√≥n</span>
                                    </a>
                                    <a class="" href="FidGProm.html"><i class="icofont icofont-sale-discount"></i>
                                        <span class="hidden-sm-down ">Promociones inactivas</span>
                                    </a>
                                    <a class="" href="FidLisPqrs.html"><i class="icofont icofont-list"></i>
					<span class="hidden-sm-down">Estadistica Promociones</span>
                                    </a>
				</div>
                            </nav>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista de promociones"/></h1>
                        <p:dataTable value="#{promocionControlador.listarPromocion()}" var="promocion">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id Promocion"/>
                                </f:facet>
                                <h:outputText value="#{promocion.idPromocion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{promocion.estado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Promocion"/>
                                </f:facet>
                                <h:outputText value="#{promocion.nombrePromocion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion "/>
                                </f:facet>
                                <h:outputText value="#{promocion.descripcionPromcion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio "/>
                                </f:facet>
                                <h:outputText value="#{promocion.precioPromocion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{promocion.tipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id Fidelizacion"/>
                                </f:facet>
                                <h:outputText value="#{promocion.idFidelizacion.puntos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Accion"/>
                                </f:facet>
                                <p:commandButton value="Modificar" action="#{promocionControlador.editarPromocion(promocion)}"></p:commandButton>
                                <p:commandButton value="Eliminar" action="#{promocionControlador.eliminarPromocion(promocion)}"></p:commandButton>
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
