<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Menus/MenuGesProduc.xhtml" >
            <ui:define name="content">
       <h:form>
           <p:dataTable id="tbl" var="Producto" value="#{productoControlador.listarProducto()}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 paginator="true" rows="10" style="margin-bottom:20px">
              
        <f:facet name="{seguir}">
                <h:commandLink>
                <p:graphicImage   name="../resources/img/sobresalir.png" width="24"/>
                 <p:dataExporter type="xls" target="tbl" fileName="producto" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="producto"/>
            </h:commandLink>
           
            <h:commandLink>
                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                <p:dataExporter type="csv" target="tbl" fileName="producto" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/xml.png" width="24"/>                
                <p:dataExporter type="xml" target="tbl" fileName="producto" /> 
            </h:commandLink>
        </f:facet>
 
               <p:column filterBy="#{Producto.nombreProducto}">
            <f:facet name="header">
                <h:outputText value="NombreProducto" />
            </f:facet>
            <h:outputText value="#{Producto.nombreProducto}" />
        </p:column>
 
               <p:column filterBy="#{Producto.cantidadProducto}">
            <f:facet name="header">
                <h:outputText value="CantidadProducto"/>
            </f:facet>
            <h:outputText value="#{Producto.cantidadProducto}" />
        </p:column>
 
               <p:column filterBy="#{Producto.idReceta.cantidadxreceta}">
            <f:facet name="header">
                <h:outputText value="SalidaProducto" />
            </f:facet>
            <h:outputText value="#{Producto.idReceta.cantidadxreceta}" />
        </p:column>
 
               <p:column filterBy="#{Producto.idDesperdicio.cantidad}">
            <f:facet name="header">
                <h:outputText value="CantidadDesperdicio" />
            </f:facet>
            <h:outputText value="#{Producto.idDesperdicio.cantidad}" />
        </p:column>
               <p:column filterBy="#{Producto.idBodega.conteo}">
            <f:facet name="header">
                <h:outputText value="Conteo" />
            </f:facet>
                   <h:outputText value="#{Producto.idBodega.conteo}" />
        </p:column>
                
               <p:column filterBy="#{Producto.idBodega.cantidadTotal}">
            <f:facet name="header">
                <h:outputText value="ConteoTotal" />
            </f:facet>
                   <h:outputText value="#{Producto.idBodega.cantidadTotal}" />
        </p:column>
    </p:dataTable>
 
    <h3>Exportar en</h3>
    <h:commandLink>
        <p:graphicImage   name="resources/img/sobresalir.png" width="100"/>
        <p:dataExporter type="xls" target="tbl" fileName="Producto" pageOnly="true"/>
    </h:commandLink>
 
    <h:commandLink>
        <p:graphicImage name="/demo/images/pdf.png" />
        <p:dataExporter type="pdf" target="tbl" fileName="Producto" pageOnly="true" />
    </h:commandLink>
 
    <h:commandLink>
        <p:graphicImage name="/demo/images/csv.png" />
        <p:dataExporter type="csv" target="tbl" fileName="Producto" pageOnly="true" />
    </h:commandLink>
 
    <h:commandLink>
        <p:graphicImage name="resources/img/xml.png" />
        <p:dataExporter type="xml" target="tbl" fileName="Producto" pageOnly="true" />
    </h:commandLink>
</h:form>
   </ui:define>
   </ui:composition>         
    </h:body>
</html>
