<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Administrador/TemplateMenuAdmin.xhtml">
            
            <ui:define name="left">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <div class=" barra col-12">
                            <nav class="menu">
                                <div class="texto" >
                                    <a class="" ><i class="icofont icofont-cur-dollar-minus"></i>
					<span class="hidden-sm-down ">Lista de PQR</span>
                                    </a>
                                    <a class="" href="FidLisResevas.html"><i class="icofont icofont-list"></i>
					<span class="hidden-sm-down ">Ver Reservas</span>
                                    </a>
                                    <a class="" href="FidGProm.html"><i class="icofont icofont-sale-discount"></i>
                                        <span class="hidden-sm-down ">Gestion de Promociones</span>
                                    </a>
                                    <a class="" href="FidLisPqrs.html"><i class="icofont icofont-list"></i>
					<span class="hidden-sm-down">Ver PQRS</span>
                                    </a>
				</div>
                            </nav>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="content">
                <f:view>


                    <h:form>
                        <ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#{request.contextPath}/faces/Menus/MenuFidelizacion.xhtml">Fidelizacion</a></li>
					<li class="breadcrumb-item active" aria-current="page">Gesti√≥n PQR</li>
				</ol>
                        <h1><h:outputText value="Registros de PQR"/></h1>
                        <p:dataTable value="#{pqrControlador.listarPqr()}" var="pqr">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Pqr"/>
                                </f:facet>
                                <h:outputText value="#{pqr.idPqr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo de PQR"/>
                                </f:facet>
                                <h:outputText value="#{pqr.tipoPqr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Asunto"/>
                                </f:facet>
                                <h:outputText value="#{pqr.asuntoPrq}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{pqr.descripcionPqr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{pqr.estado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{pqr.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero Documento"/>
                                </f:facet>
                                <h:outputText value="#{item.persona.numeroDocumento}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
                
                
        </ui:composition>
    </h:body>
</html>
