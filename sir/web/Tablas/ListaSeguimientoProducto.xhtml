<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Menus/MenuFacturacion.xhtml">
            <ui:define name="content">
                <p:panel id="pan" header="Seguimiento de ventas de producto">
                    <f:view>
                        <h:form id="for">
                            <h1><h:outputText value="Lista"/></h1>
                            <p:dataTable id="tab" value="#{platoSeguimientoControlador.lista()}" var="item" reflow="true" rows="10" paginator="true">
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre plato"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idplato.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cantidad Ventas"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidadVentas}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>
                    <h:form>
                            <p:commandButton value="Actualizar" action="#{platoSeguimientoControlador.lista()}" update=":for:tab"/>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
