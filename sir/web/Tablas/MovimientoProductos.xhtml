<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Menus/MenuGesProduc.xhtml" >
            <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{productoControlador.listarProducto()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdProducto"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreProducto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreProducto"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadProducto}"/>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="Bodega:" for="Bodega" />
                        <h:selectOneMenu id="Bodega" value="#{productoControlador.bodega.idBodega}" title="Bodega" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{productoControlador.listarProducto()}" var="bodega" itemLabel="#{item.idBodega.numeroBodega}" itemValue="#{item.idBodega}"  />
                    </h:selectOneMenu>
                    </p:column>
                    <p:column>
                         <h:outputLabel value="Bodega1:" for="Bodega1" />
                         <h:selectOneMenu id="numeroBodega" value="#{productoControlador.bodega.idBodega}" title="Bodega1" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{productoControlador.listarProducto()}" var="bodega" itemLabel="#{item.idBodega.numeroBodega}" itemValue="#{item.idBodega}"  />
                    </h:selectOneMenu>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="cantidad:" for="cantidad" />
                        <h:inputText id="cantidadProducto" value="#{productoControlador.bodega.cantidadTotal}" title="cantidad" />
                    </p:column>
                    <p:column>
                      <h:commandButton value="Registrar" action="#{productoControlador.agregarProducto()}"></h:commandButton>   
                    </p:column>
         
                </p:dataTable>
               
            </h:form>
        </f:view>
                </ui:define>
     </ui:composition>
    </h:body>
</html>
