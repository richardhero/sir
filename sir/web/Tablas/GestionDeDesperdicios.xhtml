<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="../Menus/MenuGesProduc.xhtml" >
              <ui:define name="content">
        <h3 class="first">Header Row</h3>
<h:form>
    <p:dataTable var="producto" value="#{productoControlador.listarProducto()}" sortBy="#{producto.nombreProducto}" expandableRowGroups="true">
        <p:headerRow>
            <p:column colspan="3">
                <h:outputText value="#{producto.nombreProducto}" />
            </p:column>
        </p:headerRow>
        <p:column headerText="Year">
            <h:outputText value="#{producto.cantidadProducto}" />
        </p:column>
        <p:column headerText="Color">
            <h:outputText value="#{producto.idReceta.cantidadxreceta}" />
        </p:column>
        <p:column headerText="Id">
            <h:outputText value="#{producto.idDesperdicios.cantidad}" />
        </p:column>
        <p:summaryRow>
            <p:column colspan="2" style="text-align:right">
                <h:outputText value="Total:" />
            </p:column>
            <p:column>
                <h:outputText value="#{dtRowGroupView.randomPrice}">
                    <f:convertNumber type="currency" currencySymbol="$" />
                </h:outputText>
            </p:column>
        </p:summaryRow>
    </p:dataTable>
</h:form>
 
<h3>Rowspan</h3>
<h:form>
    <p:dataTable var="producto" value="#{productoControlador.listarProducto()}" sortBy="#{producto.nombreProducto}">
        <p:column headerText="Brand" groupRow="true">
            <h:outputText value="#{producto.nombreProducto}" />
        </p:column>
        <p:column headerText="Year">
            <h:outputText value="#{producto.cantidadProducto}" />
        </p:column>
        <p:column headerText="Color">
            <h:outputText value="#{producto.idReceta.cantidadxreceta}" />
        </p:column>
        <p:column headerText="Id">
            <h:outputText value="#{producto.idDesperdicio.cantidad}" />
        </p:column>
    </p:dataTable>
</h:form>
</ui:define>
</ui:composition>
    </h:body>
</html>
