    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Administrador/TemplateMenuAdmin.xhtml">
            
            <ui:define name="left">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <div class=" barra col-12">
                            <nav class="menu">
                                <div class="texto" >
                                    <a class="" ><i class="icofont icofont-cur-dollar-minus"></i>
					<span class="hidden-sm-down ">Lista de PQR</span>
                                    </a>
                                    <a class="" href="FidLisResevas.html"><i class="icofont icofont-list"></i>
					<span class="hidden-sm-down ">Ver Reservas</span>
                                    </a>
                                    <a class="" href="FidGProm.html"><i class="icofont icofont-sale-discount"></i>
                                        <span class="hidden-sm-down ">Gestion de Promociones</span>
                                    </a>
                                    <a class="" href="FidLisPqrs.html"><i class="icofont icofont-list"></i>
					<span class="hidden-sm-down">Ver PQRS</span>
                                    </a>
				</div>
                            </nav>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{clienteControlador.listarCliente()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCliente"/>
                                </f:facet>
                                <h:outputText value="#{item.idCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="TipoCliente"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Preferencias"/>
                                </f:facet>
                                <h:outputText value="#{item.preferencias}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NumeroDocumento"/>
                                </f:facet>
                                <h:outputText value="#{item.numeroDocumento.nombre} #{item.numeroDocumento.apellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NumeroDocumento"/>
                                </f:facet>
                                <h:outputText value="#{item.numeroDocumento.persona.numeroDocumento}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>


</ui:define>
        </ui:composition>
    </h:body>
