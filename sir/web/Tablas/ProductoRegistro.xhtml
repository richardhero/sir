<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Menus/MenuGesProduc.xhtml" >
        <ui:define name="content">

        <f:view>


            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel header="Registro"> 
        <h:panelGrid columns="2" cellpadding="5">  
            </h:panelGrid>  
        
                <h1><h:outputText value="Registrar Producto"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="NombreProducto:" for="nombreProducto" />
                    <p:inputText placeholder="Nombre Producto" id="nombreProducto" value="#{productoControlador.producto.nombreProducto}" title="NombreProducto" required="true" requiredMessage="The NombreProducto field is required."/>
                    <p:outputLabel value="Estado:" for="estado" />
                    <p:inputText placeholder="Activo/Inactivo" id="estado" value="#{productoControlador.producto.estado}" title="Estado" />
                    <p:outputLabel value="CantidadProducto:" for="cantidadProducto" />
                    <p:inputText placeholder="Cantidad #" id="cantidadProducto" value="#{productoControlador.producto.cantidadProducto}" title="CantidadProducto" required="true" requiredMessage="The CantidadProducto field is required."/>
                    <p:outputLabel value="FechaVencimiento:" for="fechaVencimiento" />
                    <p:inputText placeholder="MM/DD/YYYY" id="fechaVencimiento" value="#{productoControlador.producto.fechaVencimiento}" title="FechaVencimiento" required="true" requiredMessage="The FechaVencimiento field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <h:commandButton value="Registrar" action="#{productoControlador.agregarProducto()}" actionListener="#{productoControlador.saveMessage()}"  ></h:commandButton>
                </p:panelGrid>
                </p:panel> 
                
            </h:form>
        </f:view>
           </ui:define> 
       </ui:composition>
    </h:body>
</html>
